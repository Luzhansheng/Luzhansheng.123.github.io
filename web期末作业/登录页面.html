<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Red Spider Lily</title>
    <link rel="stylesheet" href="认证页面样式.css">
    
    <style>
        /* --- 背景样式 --- */
        .page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('登录背景图.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(0px) brightness(1);
            transition: filter 0.6s ease, transform 0.6s ease;
        }

        /* 鼠标在登录框上方时，背景模糊、淡化、轻微放大 */
        .auth-container:hover ~ .page-background {
            filter: blur(8px) brightness(0.6);
            transform: scale(1.02);
        }

        /* 登录框样式 */
        .auth-container {
            background-color: rgba(255, 255, 255, 0.85); 
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* 登录框淡出效果 */
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        .auth-header {
            text-align: center;
        }

        .auth-btn {
            width: 100%;
            padding: 10px;
            background-color: #c33;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-btn:hover {
            background-color: #a11;
        }
    </style>
</head>
<body>

    <!-- 登录框 -->
    <div class="auth-container" id="loginBox">
        <div class="auth-header">
            <h1>欢迎回来</h1>
            <p>请登录您的账户</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">电子邮箱</label>
                <input type="email" id="loginEmail" required placeholder="请输入注册时的邮箱">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required placeholder="请输入密码">
            </div>
            
            <button type="submit" class="auth-btn">登录</button>
        </form>
        
        <div class="auth-footer">
            <p>还没有账户？ <a href="注册页面.html">立即注册</a></p>
            <p><a href="index.html">返回首页</a></p>
        </div>
    </div>

    <!-- 背景层 -->
    <div class="page-background"></div>

    <!-- 登录逻辑 + 鼠标移出淡出效果 -->
    <script>
        // 登录逻辑
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('登录成功！即将跳转...');
                window.location.href = 'index.html'; 
            } else {
                alert('登录失败：邮箱或密码错误，请重试。');
            }
        });

        // 鼠标移出登录框让其淡出
        const loginBox = document.getElementById('loginBox');

        loginBox.addEventListener('mouseenter', () => {
            loginBox.classList.remove('fade-out'); // 鼠标移入时显示登录框
        });

        loginBox.addEventListener('mouseleave', () => {
            loginBox.classList.add('fade-out');    // 鼠标移出时淡出登录框
        });
    </script>
</body>
</html>
