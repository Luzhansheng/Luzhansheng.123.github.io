<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>购物车 - Red Spider Lily</title>
<style>
  body {
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background-color: #0e0e0e;
    color: #fff;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #0078d7;
    margin-bottom: 30px;
  }

  .container {
    width: 90%;
    max-width: 1000px;
    background-color: #1c1c1c;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  /* 表格样式 */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #333;
  }
  
  th {
    color: #888;
    font-weight: normal;
  }

  td img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
    background-color: #333;
    vertical-align: middle;
    margin-right: 10px;
  }

  .item-name-cell {
    display: flex;
    align-items: center;
    font-weight: bold;
  }

  .price {
    color: #ffcc00;
    font-weight: bold;
  }

  /* 数量控制器 */
  .qty-control {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .qty-btn {
    background-color: #333;
    color: white;
    border: 1px solid #555;
    width: 25px;
    height: 25px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .qty-btn:hover {
    background-color: #555;
  }

  /* 删除按钮 */
  .delete-btn {
    background-color: #d70e00;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }
  
  .delete-btn:hover {
    background-color: #ff1a1a;
  }

  /* 底部结算栏 */
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 2px solid #333;
  }

  .total-price {
    font-size: 24px;
    color: #ffcc00;
    font-weight: bold;
  }

  .actions {
    display: flex;
    gap: 15px;
  }

  .btn {
    padding: 10px 25px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: transform 0.2s;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .btn-back {
    background-color: #333;
    color: white;
  }

  .btn-checkout {
    background: linear-gradient(135deg, #0078d7, #005a9e);
    color: white;
  }

  .empty-cart {
    text-align: center;
    padding: 50px;
    color: #888;
  }
</style>
</head>
<body>

  <h1>我的购物车</h1>

  <div class="container">
    <div id="cart-content">
      <!-- JS将在这里渲染表格 -->
    </div>

    <div class="footer" id="cart-footer">
      <div class="total-section">
        总计: <span class="total-price" id="total-price">¥ 0</span>
      </div>
      <div class="actions">
        <a href="商品页面.html" class="btn btn-back">继续购物</a>
        <button class="btn btn-checkout" onclick="goToPayment()">去结算</button>
      </div>
    </div>
  </div>

<script>
  // 页面加载时渲染购物车
  document.addEventListener('DOMContentLoaded', renderCart);

  function renderCart() {
    const cartContent = document.getElementById('cart-content');
    const footer = document.getElementById('cart-footer');
    const totalPriceEl = document.getElementById('total-price');
    
    // 读取数据 (Read)
    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

    if (cart.length === 0) {
      cartContent.innerHTML = '<div class="empty-cart">购物车空空如也，快去选购吧！</div>';
      totalPriceEl.innerText = '¥ 0';
      return;
    }

    let html = `
      <table>
        <thead>
          <tr>
            <th width="40%">商品信息</th>
            <th width="15%">单价</th>
            <th width="20%">数量</th>
            <th width="15%">小计</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
    `;

    let total = 0;

    cart.forEach((item, index) => {
      let subtotal = item.price * item.quantity;
      total += subtotal;

      html += `
        <tr>
          <td>
            <div class="item-name-cell">
              <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/60'">
              ${item.name}
            </div>
          </td>
          <td class="price">¥ ${item.price}</td>
          <td>
            <div class="qty-control">
              <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </td>
          <td class="price">¥ ${subtotal}</td>
          <td>
            <button class="delete-btn" onclick="removeItem(${index})">删除</button>
          </td>
        </tr>
      `;
    });

    html += `</tbody></table>`;
    cartContent.innerHTML = html;
    totalPriceEl.innerText = '¥ ' + total.toLocaleString();
  }

  // 更新数量 (Update)
  function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    
    cart[index].quantity += change;

    // 如果数量小于1，询问是否删除
    if (cart[index].quantity < 1) {
      if(confirm('确定要从购物车移除该商品吗？')) {
        cart.splice(index, 1);
      } else {
        cart[index].quantity = 1; // 恢复为1
      }
    }

    localStorage.setItem('shoppingCart', JSON.stringify(cart));
    renderCart();
  }

  // 删除商品 (Delete)
  function removeItem(index) {
    if(confirm('确定删除吗？')) {
      let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('shoppingCart', JSON.stringify(cart));
      renderCart();
    }
  }
   // 跳转到支付页面
  function goToPayment() {
    let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
    if (cart.length === 0) {
      alert('购物车是空的，无法结算！');
      return;
    }
    // 跳转
    window.location.href = '支付页面.html';
  }
</script>

</body>
</html>
